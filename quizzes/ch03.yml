name: "CIS 60 - Chapter 3"
questions:
  - question: "Which acquisition method is suitable when time is limited and only specific files are of interest?"
    options:
      - "A) Disk-to-image acquisition"
      - "B) Disk-to-disk acquisition"
      - "C) Logical acquisition"
      - "D) Raw acquisition"
    answer: "C"
  - question: "What type of acquisition collects fragments of unallocated (deleted) data?"
    options:
      - "A) Logical acquisition"
      - "B) Sparse acquisition"
      - "C) Full acquisition"
      - "D) Mirror acquisition"
    answer: "B"
  - question: "What should you consider when making a copy of evidence?"
    options:
      - "A) Size of the source disk"
      - "B) Time to perform the acquisition"
      - "C) Where the evidence is located"
      - "D) All of the above"
    answer: "D"
  - question: "How many images of digital evidence should be made?"
    options:
      - "A) One"
      - "B) At least two"
      - "C) Three"
      - "D) As many as possible"
    answer: "B"
  - question: "What is a disadvantage of using acquisition tools for Windows?"
    options:
      - "A) They are too expensive"
      - "B) They cannot acquire data from a disk's host protected area"
      - "C) They require Linux"
      - "D) They are difficult to use"
    answer: "B"
  - question: "What does Mini-WinFE enable you to do?"
    options:
      - "A) Build a Linux forensic boot CD/DVD"
      - "B) Build a Windows forensic boot CD/DVD or USB drive so that connected drives are mounted as read-only"
      - "C) Format drives"
      - "D) Recover deleted files"
    answer: "B"
  - question: "What is a key advantage of using a Forensic Linux Live CD for data acquisition?"
    options:
      - "A) It automatically mounts drives"
      - "B) It doesn't access media automatically, eliminating the need for a write-blocker"
      - "C) It's faster than Windows"
      - "D) It can recover damaged drives"
    answer: "B"
  - question: "Which Linux command can read and write from a media device and data file?"
    options:
      - "A) mkfs.msdos"
      - "B) fdisk"
      - "C) dcfldd"
      - "D) dd"
    answer: "D"
  - question: "Which of the following is a function of the dcfldd command?"
    options:
      - "A) Specify hex patterns for clearing disk space"
      - "B) Log errors to an output file"
      - "C) Use several hashing options"
      - "D) All of the above"
    answer: "D"
  - question: "Which tool is included with AccessData Forensic Toolkit and is designed for viewing evidence disks and disk-to-image files?"
    options:
      - "A) dd"
      - "B) dcfldd"
      - "C) FTK Imager Lite"
      - "D) Mini-WinFE"
    answer: "C"
