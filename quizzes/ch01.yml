name: "CIS 60 - Chapter 1: Introduction to Digital Forensics"
questions:
  - question: "In what year was the Computer Fraud and Abuse Act passed?"
    options:
      - "A) 1976"
      - "B) 1986"
      - "C) 1996"
      - "D) 2006"
    answer: "B"
  - question: "Which amendment to the U.S. Constitution restricts government search and seizure?"
    options:
      - "A) First Amendment"
      - "B) Fourth Amendment"
      - "C) Fifth Amendment"
      - "D) Fourteenth Amendment"
    answer: "B"
  - question: "What type of investigation involves government agencies responsible for criminal investigations and prosecution?"
    options:
      - "A) Private-sector investigation"
      - "B) Public-sector investigation"
      - "C) Internal investigation"
      - "D) Civil investigation"
    answer: "B"
  - question: "What is the term for a company policy that defines rules for using the company's computers and networks?"
    options:
      - "A) Privacy Policy"
      - "B) Acceptable Use Policy"
      - "C) Security Policy"
      - "D) Data Protection Policy"
    answer: "B"
  - question: "What is the name of the tool that can be used to recover deleted files?"
    options:
      - "A) Nessus"
      - "B) Metasploit"
      - "C) Autopsy"
      - "D) Wireshark"
    answer: "C"
  - question: "What is a bit-stream copy?"
    options:
      - "A) A backup of known files"
      - "B) An exact, bit-by-bit copy of the original storage medium"
      - "C) A copy of only deleted files"
      - "D) A compressed version of the original data"
    answer: "B"
  - question: "What is the primary goal of a private-sector investigator?"
    options:
      - "A) To prosecute criminals"
      - "B) To minimize risk to the company"
      - "C) To enforce criminal law"
      - "D) To recover lost data"
    answer: "B"
  - question: "Which of the following is an example of misuse of computing assets by employees?"
    options:
      - "A) Installing software updates"
      - "B) Surfing the Internet for personal use"
      - "C) Backing up important files"
      - "D) Reporting security incidents"
    answer: "B"
  - question: "What is the purpose of a write-blocker device in digital forensics?"
    options:
      - "A) To speed up data transfer"
      - "B) To prevent alteration of evidence"
      - "C) To increase storage capacity"
      - "D) To recover lost passwords"
    answer: "B"
  - question: "What does the acronym DEFR stand for in the context of digital investigations?"
    options:
      - "A) Digital Evidence Final Report"
      - "B) Digital Evidence First Responder"
      - "C) Digital Encryption and Recovery"
      - "D) Data Entry and Forensic Review"
    answer: "B"
