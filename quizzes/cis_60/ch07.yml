name: "CIS 60 - Chapter 7"
questions:
  - question: "What are some examples of UNIX distributions?"
    options:
      - "A) Ubuntu, CentOS, Mint"
      - "B) Fedora, Gentoo, IRIX"
      - "C) IRIX, UnixWare, Solaris"
      - "D) AIX, HP-UX, Ubuntu"
    answer: "C"
  - question: "What is the core of the OS in all UNIX-like OSs?"
    options:
      - "A) Kernel"
      - "B) Boot block"
      - "C) Superblock"
      - "D) Inode block"
    answer: "A"
  - question: "What was the early file system standard in Linux?"
    options:
      - "A) Ext3"
      - "B) Ext4"
      - "C) Ext2"
      - "D) ReiserFS"
    answer: "C"
  - question: "What file system added support for partitions larger than 16TB in Linux?"
    options:
      - "A) Ext2"
      - "B) Ext3"
      - "C) Ext4"
      - "D) ReiserFS"
    answer: "C"
  - question: "What are the four components of the UNIX/Linux file system?"
    options:
      - "A) Boot block, superblock, data block, file block"
      - "B) Boot block, superblock, inode block, data block"
      - "C) Superblock, inode block, data block, directory block"
      - "D) Boot block, inode block, data block, directory block"
    answer: "B"
  - question: "What does the superblock specify?"
    options:
      - "A) Disk geometry and available space"
      - "B) Inode assignments"
      - "C) Directory and file storage"
      - "D) Bootstrap code"
    answer: "A"
  - question: "What do inode blocks contain?"
    options:
      - "A) Bootstrap code"
      - "B) Directory and file data"
      - "C) File and directory metadata"
      - "D) Disk geometry"
    answer: "C"
  - question: "What is a pointer that allows accessing the same file by different filenames in Linux?"
    options:
      - "A) Symbolic link"
      - "B) Soft link"
      - "C) Hard link"
      - "D) Inode pointer"
    answer: "C"
  - question: "What is the current version of macOS as of the slides?"
    options:
      - "A) OS X"
      - "B) High Sierra (10.13)"
      - "C) HFS+"
      - "D) APFS"
    answer: "B"
  - question: "What are the two parts that a file consists of in macOS?"
    options:
      - "A) Data fork and resource fork"
      - "B) Logical fork and physical fork"
      - "C) Data block and resource block"
      - "D) Logical block and allocation block"
    answer: "A"
