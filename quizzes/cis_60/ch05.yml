name: "CIS 60 - Chapter 5"
questions:
  - question: "What does the file system give to the OS?"
    options:
      - "A) A storage location for applications"
      - "B) A road map to data on a disk"
      - "C) Access to the internet"
      - "D) Control over hardware devices"
    answer: "B"
  - question: "What is contained in the CMOS?"
    options:
      - "A) Programs that perform input and output at the hardware level"
      - "B) The bootstrap process"
      - "C) System configuration and date and time information"
      - "D) Instructions for the OS for hardware devices"
    answer: "C"
  - question: "What is the bootstrap process contained in?"
    options:
      - "A) CMOS"
      - "B) BIOS"
      - "C) ROM"
      - "D) Disk drives"
    answer: "C"
  - question: "What are disk drives made up of?"
    options:
      - "A) Sectors"
      - "B) Clusters"
      - "C) Platters coated with magnetic material"
      - "D) Tracks and cylinders"
    answer: "C"
  - question: "What are the storage allocation units of one or more sectors called?"
    options:
      - "A) Tracks"
      - "B) Clusters"
      - "C) Cylinders"
      - "D) Partitions"
    answer: "B"
  - question: "What is a partition?"
    options:
      - "A) A logical drive"
      - "B) A physical drive"
      - "C) A sector"
      - "D) A cluster"
    answer: "A"
  - question: "Where is the partition table located?"
    options:
      - "A) In the file system"
      - "B) In the Master Boot Record (MBR)"
      - "C) In the BIOS"
      - "D) In the CMOS"
    answer: "B"
  - question: "What file structure database did Microsoft originally design for floppy disks?"
    options:
      - "A) NTFS"
      - "B) FAT"
      - "C) ReFS"
      - "D) MFT"
    answer: "B"
  - question: "What does FAT stand for?"
    options:
      - "A) File Allocation Table"
      - "B) File Attribute Table"
      - "C) File Access Table"
      - "D) File Address Table"
    answer: "A"
  - question: "What is the unused space in a cluster between the end of an active file's content and the end of the cluster called?"
    options:
      - "A) RAM slack"
      - "B) File slack"
      - "C) Drive slack"
      - "D) Cluster gap"
    answer: "C"
  - question: "What is the primary file system for Windows 10?"
    options:
      - "A) FAT32"
      - "B) exFAT"
      - "C) NTFS"
      - "D) ReFS"
    answer: "C"
  - question: "What does NTFS stand for?"
    options:
      - "A) New Technology File System"
      - "B) Next Generation File System"
      - "C) NT File System"
      - "D) New Table File System"
    answer: "C"
  - question: "What contains information about all files on the disk in NTFS?"
    options:
      - "A) FAT"
      - "B) MFT"
      - "C) Directory entry"
      - "D) Boot record"
    answer: "B"
  - question: "What are records in the MFT called?"
    options:
      - "A) Attributes"
      - "B) Metadata"
      - "C) Data runs"
      - "D) Alternate data streams"
    answer: "B"
  - question: "What is a way that data can be appended to existing files in NTFS?"
    options:
      - "A) Data runs"
      - "B) Metadata"
      - "C) Alternate data streams"
      - "D) File slack"
    answer: "C"
  - question: "What Windows feature implements a public key and private key method of encrypting files, folders, or disk volumes?"
    options:
      - "A) BitLocker"
      - "B) EFS"
      - "C) NTFS compression"
      - "D) Alternate data streams"
    answer: "B"
  - question: "What is a database that stores hardware and software configuration information, network connections, user preferences, and setup information?"
    options:
      - "A) MFT"
      - "B) FAT"
      - "C) Registry"
      - "D) CMOS"
    answer: "C"
  - question: "What are files accessed when Windows starts helpful for determining?"
    options:
      - "A) Hardware configuration"
      - "B) User preferences"
      - "C) When a suspect's computer was last accessed"
      - "D) Network connections"
    answer: "C"
  - question: "What enables you to run another OS on an existing physical computer by emulating a computer's hardware environment?"
    options:
      - "A) Virtual machines"
      - "B) Disk partitions"
      - "C) File systems"
      - "D) The Registry"
    answer: "A"
  - question: "What is the Master Boot Record (MBR) used for?"
    options:
      - "A) To store user preferences"
      - "B) To store hardware configuration"
      - "C) To store information about partitions on a disk"
      - "D) To encrypt files"
    answer: "C"
