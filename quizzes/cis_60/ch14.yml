name: "CIS 60 - Chapter 14"
questions:
  - question: "What is the purpose of forensic reports?"
    options:
      - "A) To provide justification for collecting more evidence"
      - "B) To be used at a probable cause hearing"
      - "C) To communicate expert opinion"
      - "D) All of the above"
    answer: "D"
  - question: "According to Rule 26 of the Federal Rules of Civil Procedure, what must an expert's written report include?"
    options:
      - "A) Testimony is based on sufficient facts or data"
      - "B) Testimony is the product of reliable principles and methods"
      - "C) Witness has applied the principles and methods reliably to the facts of the case"
      - "D) All of the above"
    answer: "D"
  - question: "What should all reports to clients start with?"
    options:
      - "A) A list of all files examined"
      - "B) The job mission or goal"
      - "C) A summary of billing to date"
      - "D) The expert's qualifications"
    answer: "B"
  - question: "Which of the following is a type of report a digital forensics examiner may be required to create?"
    options:
      - "A) Examination plan"
      - "B) Verbal report"
      - "C) Written report"
      - "D) All of the above"
    answer: "D"
  - question: "What is a preliminary report?"
    options:
      - "A) A final, comprehensive report"
      - "B) A report that addresses areas of investigation yet to be completed"
      - "C) A verbal report"
      - "D) A report used only in criminal cases"
    answer: "B"
  - question: "What is 'discovery' in the context of legal proceedings?"
    options:
      - "A) The process of presenting evidence in court"
      - "B) The process of opposing attorneys seeking information from each other"
      - "C) The act of finding digital evidence"
      - "D) The analysis of digital data"
    answer: "B"
  - question: "What is 'spoliation'?"
    options:
      - "A) The destruction or concealment of evidence"
      - "B) The process of data recovery"
      - "C) The presentation of expert testimony"
      - "D) The act of writing a report"
    answer: "A"
  - question: "Which of the following is a key component of report structure?"
    options:
      - "A) Abstract (summary)"
      - "B) Table of contents"
      - "C) Conclusion"
      - "D) All of the above"
    answer: "D"
  - question: "What should an abstract in a report do?"
    options:
      - "A) Provide a detailed analysis of the data"
      - "B) Condense the report to concentrate on the essential information"
      - "C) List all references"
      - "D) Include raw data"
    answer: "B"
  - question: "Which of the following is a guideline for writing clear reports?"
    options:
      - "A) Avoid jargon"
      - "B) Define technical terms"
      - "C) Use active voice"
      - "D) All of the above"
    answer: "D"
