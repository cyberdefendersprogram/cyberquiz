{% extends "base.html" %}

{% block title %}Select a Quiz{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Select a Quiz</h2>
    
    <div class="space-y-8">
        {% for class_name, quizzes in classes.items() %}
            <div class="bg-gray-100 p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">{{ class_name }}</h3>
                <ul class="space-y-3">
                    {% for quiz in quizzes %}
                        <li>
                            <a href="{{ url_for('quiz', quiz_id=quiz['id']) }}" class="block bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 text-center">
                                {{ quiz['name'] }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
