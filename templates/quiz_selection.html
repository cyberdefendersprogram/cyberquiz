{% extends "base.html" %}

{% block title %}Select a Quiz{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Select a Quiz</h2>
    <ul class="space-y-4">
        {% for quiz in quizzes %}
            <li>
                <a href="{{ url_for('quiz', quiz_id=quiz['id']) }}" class="block bg-indigo-500 text-white py-3 px-4 rounded-md hover:bg-indigo-600 text-center">
                    {{ quiz['name'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
