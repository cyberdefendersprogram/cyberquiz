{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Quiz</h2>
    <form action="{{ url_for('submit_quiz', quiz_id=quiz_id) }}" method="POST">
        {% for question in questions %}
            <div class="mb-6">
                <p class="font-medium text-gray-700">{{ loop.index }}. {{ question['question'] }}</p>
                {% for option in ['option_a', 'option_b', 'option_c', 'option_d'] %}
                    <label class="block mt-2">
                        <input type="radio" name="question_{{ question['id'] }}" value="{{ question[option][0] }}" required class="mr-2">
                        {{ question[option] }}
                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Submit Quiz</button>
    </form>
{% endblock %}
