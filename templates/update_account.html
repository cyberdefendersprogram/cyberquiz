{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Update Account</h2>
<form action="{{ url_for('update_account') }}" method="POST">  
    <div class="mb-6">
        <label for="student_id" class="block font-medium text-gray-700">Student ID:</label>
        <input type="text" name="student_id" id="student_id" class="mt-2 border border-gray-400 rounded-md w-full py-2 px-3 text-gray-700" value="{{ current_user.student_id }}"> 
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Update Account</button>
</form>
{% endblock %}
