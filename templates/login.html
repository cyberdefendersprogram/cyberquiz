{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        <button type="submit" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Send Magic Link</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, message in messages %}
            <div class="text-{{ 'red' if category == 'danger' else 'green' }}-600 text-center">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
{% endblock %}
